<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="orderForm" action="/checkout" method="post">
    <div class="order-items">
        <!-- JavaScript로 동적으로 추가될 항목들 -->
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control mb-1" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">주소</label>
        <input type="text" class="form-control mb-1" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="postcode" class="form-label">우편번호</label>
        <input type="text" class="form-control" id="postcode" name="postCode" required>
    </div>

    <input type="hidden" name="orderItems" id="orderItems">

    <button type="submit" class="btn btn-dark col-12">결제하기</button>
</form>

<script>
    function addOrderItem(productId, quantity, price) {
        var container = document.querySelector('.order-items');
        var itemDiv = document.createElement('div');
        itemDiv.innerHTML = '
            <input type="hidden" name="orderItems[${productId}].productId" value="${productId}">
            <input type="hidden" name="orderItems[${productId}].quantity" value="${quantity}">
            <input type="hidden" name="orderItems[${productId}].price" value="${price}">
        ';
        container.appendChild(itemDiv);
    }
</script>


</body>
</html>
