<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Grids & Circles</title>
    <script>
        // 데이터 목록을 가져와 테이블에 표시
        function loadData() {
            fetch('/api/v1/products')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = ''; // 기존 내용 지우기
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.productName}</td>
                            <td>${item.category}</td>
                            <td>${item.price}</td>
                            <td>${item.description}</td>
                            <td>
                                <!-- 수정 폼 -->
                                <form action="/modify-product/${item.id}" method="post" style="display:inline;">
                                    <input type="hidden" name="id" value="${item.id}">
                                    <input type="text" name="productName" value="${item.productName}" required>
                                    <input type="text" name="category" value="${item.category}" required>
                                    <input type="text" name="category" value="${item.category}" required>
                                    <input type="number" name="price" value="${item.price}" required>
                                    <input type="text" name="description" value="${item.description}" required>
                                    <input type="submit" value="modify">
                                </form>

                                <!-- 삭제 폼 -->
                                <form action="/delete-product/${item.id}" method="post" style="display:inline;">
                                    <!-- Hidden input to simulate DELETE method -->
                                    <input type="hidden" name="_method" value="delete">
                                    <input type="submit" value="delete">
                                </form>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('데이터 로드 오류:', error));
        }

        // 페이지 로드 시 데이터 불러오기
        window.onload = loadData;
    </script>
</head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Production Management</h2>

<table border="1">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody id="table-body">
    <!-- 데이터 행이 여기에 동적으로 추가됩니다 -->
    </tbody>
</table>

</body>
</html>
